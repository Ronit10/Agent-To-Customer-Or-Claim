<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Insurance Agent Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      color: #ddd;
      margin-bottom: 40px;
    }

    .cards {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .card {
      background: #ffffff;
      color: #333;
      width: 300px;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .hidden {
      display: none;
    }

    .form-container {
      background: #fff;
      color: #333;
      padding: 30px;
      border-radius: 10px;
      margin-top: 40px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      margin-top: 20px;
      background: #2c5364;
      color: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
      padding: 12px;
      border-radius: 6px;
    }

    input[type="submit"]:hover {
      background: #203a43;
    }

    .back-btn {
      margin-top: 20px;
      display: inline-block;
      color: #2c5364;
      cursor: pointer;
      font-weight: bold;
    }
  </style>

  <script>
    function showCustomerForm() {
      document.getElementById("home").classList.add("hidden");
      document.getElementById("customerForm").classList.remove("hidden");
    }

    function showHome() {
      document.getElementById("customerForm").classList.add("hidden");
      document.getElementById("home").classList.remove("hidden");
    }

    function claimAlert() {
      alert("Claim Request will be handled using Web-to-Case in Salesforce üöÄ");
    }

    function validateForm() {

      let phone = document.getElementById("phone").value.trim();
      let aadhar = document.getElementById("aadhar").value.trim();
      let pan = document.getElementById("pan").value.trim();
      let policy = document.getElementById("policy").value;

      let phoneRegex = /^[6-9]\d{9}$/;
      let aadharRegex = /^\d{4}-\d{4}-\d{4}$/;
      let panRegex = /^[A-Z]{5}[0-9]{4}[A-Z]{1}$/;

      if (!phoneRegex.test(phone)) {
        alert("Phone number must be exactly 10 digits and start with 6-9");
        return false;
      }

      if (!aadharRegex.test(aadhar)) {
        alert("Aadhar must be in format 1242-5678-9876");
        return false;
      }

      if (!panRegex.test(pan)) {
        alert("PAN must be in format ABCDE1234F (CAPITAL letters only)");
        return false;
      }

      if (policy === "") {
        alert("Please select a Policy Type");
        return false;
      }

      return true;
    }
  </script>
</head>

<body>

<div class="container">

  <!-- HOME -->
  <div id="home">
    <h1>Insurance Agent Portal</h1>
    <p class="subtitle">Create Customers & Manage Claims</p>

    <div class="cards">
      <div class="card" onclick="showCustomerForm()">
        <h2>‚ûï Create New Customer</h2>
        <p>Register customer via Salesforce Web-to-Lead</p>
      </div>

      <div class="card" onclick="claimAlert()">
        <h2>üìù Claim Request</h2>
        <p>Raise insurance claim requests</p>
      </div>
    </div>
  </div>

  <!-- CUSTOMER FORM -->
  <div id="customerForm" class="hidden">
    <div class="form-container">

      <h2>Create New Customer</h2>

      <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00Dfj00000JEsC5"
            method="POST"
            onsubmit="return validateForm();">

        <input type="hidden" name="oid" value="00Dfj00000JEsC5">
        <input type="hidden" name="retURL" value="http://google.com">

        <label>First Name</label>
        <input name="first_name" required>

        <label>Last Name</label>
        <input name="last_name" required>

        <label>Email</label>
        <input name="email" type="email" required>

        <label>Phone</label>
        <input id="phone" name="phone" maxlength="10" required>

        <label>City</label>
        <input name="city">

        <label>Street</label>
        <textarea name="street"></textarea>

        <label>Zip</label>
        <input name="zip">

        <label>Policy Type</label>
        <select id="policy" name="00Nfj000037OKjC" required>
          <option value="">--None--</option>
          <option value="Vehicel">Vehicle</option>
          <option value="Health">Health</option>
          <option value="Property">Property</option>
        </select>

        <label>Agent Email</label>
        <input name="00Nfj000037O18h" type="email">

        <label>Aadhar Card</label>
        <input id="aadhar" name="00Nfj000037OlUr" placeholder="1242-5678-9876" required>

        <label>PAN Card</label>
        <input id="pan" name="00Nfj000037OYiw" placeholder="ABCDE1234F" required>

        <input type="submit" value="Submit to Salesforce">
      </form>

      <div class="back-btn" onclick="showHome()">‚¨Ö Back to Home</div>

    </div>
  </div>

</div>

</body>
</html>
